<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [class.completed]="todo.completado"
    [class.editing]="editando">
    <div class="view">
        <input
            class="toggle"
            type="checkbox"
            [formControl]="checkCompletado">

        <label (dblclick)="editar()">{{ todo.text }}</label>
        <button class="destroy" (click)="deleteItem()" ></button>
    </div>
    <input
        class="edit"
        type="text"
        [formControl]="txtInput"
        value="Create a TodoMVC template"
        #inputEdit
        (blur)="terminarEdicion()">
</li>
